<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Document Archives</title>
  <style>
    /* Basic reset and styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #006994; /* Sea Blue */
  color: white;
}

.logo-container {
  display: flex;
  align-items: center;
}

.logo {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

.title {
  font-size: 24px;
  font-weight: bold;
}

.navbar-buttons {
  display: flex;
  gap: 10px;
}

.navbar-button {
  background-color: #0093af; /* Medium Electric Blue */
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.navbar-button:hover {
  background-color: #004f98; /* USAFA Blue */
}

  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="uploads/logo.png" alt="Logo" class="logo">
      <span class="title">Student Document Archives</span>
    </div>
    <div class="navbar-buttons">
      <button class="navbar-button">Add Student</button>
      <button class="navbar-button">Logout</button>
    </div>
  </header>
</body>
</html>
